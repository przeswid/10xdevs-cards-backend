name: CD Pipeline

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build application
        run: ./mvnw clean package -DskipTests -B

      - name: Build Docker image
        run: |
          docker build -t 10xdevs-cards-backend:${{ github.sha }} .
          docker tag 10xdevs-cards-backend:${{ github.sha }} 10xdevs-cards-backend:latest

      - name: Log deployment
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Triggered by: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "Docker image built successfully. Configure your deployment method:" >> $GITHUB_STEP_SUMMARY
          echo "- Push to container registry (Docker Hub, ECR, GCR)" >> $GITHUB_STEP_SUMMARY
          echo "- Deploy to Kubernetes, ECS, or Cloud Run" >> $GITHUB_STEP_SUMMARY
          echo "- Update docker-compose or deployment manifests" >> $GITHUB_STEP_SUMMARY

