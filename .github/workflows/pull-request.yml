name: Pull Request Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Maven compiler check
        run: ./mvnw clean compile -B

      - name: Run Maven checkstyle (if configured)
        run: ./mvnw checkstyle:check -B || echo "Checkstyle not configured, skipping"
        continue-on-error: true

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run unit tests with coverage
        run: ./mvnw clean test -B

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-coverage
          path: target/site/jacoco/
          retention-days: 7

      - name: Generate coverage summary
        id: coverage
        run: |
          if [ -f target/site/jacoco/index.html ]; then
            # Extract coverage percentage from JaCoCo report
            COVERAGE=$(grep -oP 'Total[^%]+\K\d+(?=%)' target/site/jacoco/index.html | head -1 || echo "N/A")
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
            echo "Coverage: $COVERAGE%"
          else
            echo "coverage=N/A" >> $GITHUB_OUTPUT
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: target/surefire-reports/
          retention-days: 7

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: tenx_cards
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run E2E tests
        run: ./mvnw verify -B
        env:
          DB_USERNAME: postgres
          DB_PASSWORD: password
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/tenx_cards

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: target/failsafe-reports/
          retention-days: 7

  status-comment:
    name: Post Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-test, e2e-test]
    if: always() && github.event_name == 'pull_request'
    permissions:
      pull-requests: write

    steps:
      - name: Download unit test coverage
        uses: actions/download-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/
        continue-on-error: true

      - name: Extract coverage percentage
        id: coverage
        run: |
          if [ -f coverage/index.html ]; then
            COVERAGE=$(grep -oP 'Total[^%]+\K\d+(?=%)' coverage/index.html | head -1 || echo "N/A")
            echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          else
            echo "percentage=N/A" >> $GITHUB_OUTPUT
          fi

      - name: Create status comment
        uses: actions/github-script@v7
        with:
          script: |
            const lintStatus = '${{ needs.lint.result }}';
            const unitTestStatus = '${{ needs.unit-test.result }}';
            const e2eTestStatus = '${{ needs.e2e-test.result }}';
            const coverage = '${{ steps.coverage.outputs.percentage }}';

            const statusEmoji = (status) => {
              if (status === 'success') return 'âœ…';
              if (status === 'failure') return 'âŒ';
              return 'âš ï¸';
            };

            const allPassed = lintStatus === 'success' &&
                            unitTestStatus === 'success' &&
                            e2eTestStatus === 'success';

            const commentBody = `
            ## ğŸš€ Pull Request CI Status

            | Job | Status |
            |-----|--------|
            | Code Linting | ${statusEmoji(lintStatus)} ${lintStatus} |
            | Unit Tests | ${statusEmoji(unitTestStatus)} ${unitTestStatus} |
            | E2E Tests | ${statusEmoji(e2eTestStatus)} ${e2eTestStatus} |

            ### ğŸ“Š Test Coverage
            ${coverage !== 'N/A' ? `**${coverage}%** code coverage` : 'Coverage data not available'}

            ### Overall Status
            ${allPassed ? 'âœ… All checks passed! Ready for review.' : 'âŒ Some checks failed. Please review the logs.'}

            ---
            <sub>Generated by GitHub Actions - [View Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})</sub>
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Pull Request CI Status')
            );

            // Update or create comment
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }